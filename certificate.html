<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Certificate Verification - YBI Foundation</title> 
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
      * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .topbar {
      text-align: center;
      padding: 15px 0;
    }
    .topbar img {
      height: 40px;
    }
    .search-section {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-input {
      border: 1px solid #ccc;
      padding: 12px 20px;
      border-radius: 25px 0 0 25px;
      width: 300px;
      outline: none;
      font-size: 16px;
    }
    .verify-btn {
      padding: 12px 20px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      font-weight: 600;
    }
    .main-container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
    .main-container h2 {
      color: #37474F;
      font-weight: 500;
      text-align: center;
    }
    .certificate-image {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    .details-box {
      background-color: #e9f1f9;
      padding: 20px;
      border-radius: 12px;
    }
    .details-box p {
      margin: 12px 0;
      font-size: 16px;
    }
    .details-box strong {
      color: #2b3d52;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <img src="https://www.ybifoundation.org/orglogo?date=14364000000003318">
  </div>

  <div class="search-section">
    <input type="text" class="search-input" placeholder="Enter the credential ID">
    <button class="verify-btn">Verify</button>
  </div>

  <div class="main-container">
    <h2>This certificate was issued to Shivraj Bharankar</h2>
    <img src="certificate.jpg.jpeg" alt="Certificate" class="certificate-image">

    <div class="details-box">
      <div class="detail-row"><span class="label">Name:</span><span class="value">Shivraj Bharankar</span></div>
      <div class="detail-row"><span class="label">Issued By:</span><span class="value">YBI Foundation</span></div>
      <div class="detail-row"><span class="label">Document:</span><span class="value">âœ¨ Python Programming Internship (15 Days)</span></div>
      <div class="detail-row"><span class="label">Credential ID:</span><span class="value">GWUBJ87P9NNU2</span></div>
      <div class="detail-row"><span class="label">Date of Printing:</span><span class="value">Thursday, Feb 27 2025</span></div>
    </div>
</body>
</html>
